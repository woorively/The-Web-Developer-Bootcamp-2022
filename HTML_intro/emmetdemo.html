<!-- ! + tab  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- main>section>h1 + tab  -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h3 + tab -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- div+div>p>span+em^bq + tab  -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>

    <!-- ul>li*4 + tab  -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a$ + tab; $넘버링 기능 -->
    <nav>
        <ul>
            <li>
                <a1></a1>
            </li>
            <li>
                <a2></a2>
            </li>
            <li>
                <a3></a3>
            </li>
            <li>
                <a4></a4>
            </li>
            <li>
                <a5></a5>
            </li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=www.$.com] + tab -->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=www.$.com]{Click Me} + tab -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
            <li><a href="www.4.com">Click Me</a></li>
            <li><a href="www.5.com">Click Me</a></li>
        </ul>
    </nav>

</body>

</html>
